  <div id="register">
    <h3 class="text-center text-white pt-5">Register form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="#" method="post" autocomplete="off">
                        <h3 class="text-center text-info">Register form</h3>
                        <div class="form-group">
                            <label for="username" class="text-info mt-3">Username:</label><br>
                            <input type="text" name="username" required id="username" class="form-control">
                        </div>
                        <div class="form-group">
                          <label for="username"  class="text-info mt-3">Password:</label><br>
                          <div class="d-flex">
                          <input type="password" autocomplete="off" name="username" required id="password" class="form-control"> <i id="showPassword" class="fas fa-eye"></i>
                        </div>
                      </div>
                        <div class="form-group">
                          <label for="username" class="text-info mt-3">Name Surname:</label><br>
                          <input type="text" name="username" required id="NameSurname" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="username" class="text-info mt-3">Mail:</label><br>
                        <input type="email" name="username" id="Mail" class="form-control">
                    </div>
                        <div class="form-group">
                    
                            <input type="submit" name="submit" id="Register" class="btn btn-info btn-md" value="Save">
                        </div>
                      
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
  <div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="checkusername" class="form-control">
                        </div>
                        <div class="form-group">
                          <label for="username" class="text-info mt-3">Password:</label><br>
                          <input type="text" autocomplete="off" name="username" id="checkpassword" class="form-control">
                      </div>
                      
                        <div class="form-group ">
                            
                            <input id="loginBTN" type="submit" name="submit" class="btn btn-info btn-md mt-2" value="Login">
                        </div>
                        <div class="form-group mt-3 justify-content-end d-flex">
                            
                          <button id="logregister" type="button" class="btn btn-danger">Change user datas</button>
                      </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
